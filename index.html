<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons">
        <button class="butto" id="algebrabutton">Algebra</button>
        <button class="butto" id="addsubtbutton" onclick="">Negatives & Positives</button>
    </div>

    <div class="header">
        <h2 id="question"></h2>
    </div>
    
    <div class="floatleft">
        <div class="level" id="level1">Level 1</div>
        <div class="level" id="level2">Level 2</div>

    </div>
    <div class="center" id="answerindicator">
        <p id="varnexttoinput" class="font20"></p>
        <input type='text' class="font25" id="myinput">
        <button id="continue" class="marginauto font15">Continue</button>
        
    </div>

    <div class="marginauto">
        <p id="score" class="font25"></p>
    </div>
      
    <div class="explanation" id="explanation">
        <p id="answerheader" class="font25"><p>
        <p id="answer"></p>

    </div>

    <div class="footer">
        <p>pinkspies.github.iomaths</p>
    </div>
      
    <script src="script.js"></script>

</body>
</html>
